<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quiz Generator</title>
    <link rel="stylesheet" href="/QuizSite/styles.css"> <!-- Use root-relative path -->
    <meta name="description" content="Test your knowledge with our Random Quiz Generator! Unlimited questions in trivia, math, and football.">
    <meta name="keywords" content="quiz, trivia, math quiz, football quiz, random questions">
</head>
<body>
    <h1>Random Quiz Generator</h1>
    <div class="container" id="startPage">
        <label for="category">Choose a Category:</label>
        <select id="category">
            <option value="trivia">General Trivia</option>
            <option value="math">Math</option>
            <option value="football">Football</option>
            <option value="random">Random (Mixed)</option>
        </select>
        <label for="questionCount">How many questions?</label>
        <input type="number" id="questionCount" min="1" placeholder="e.g., 5">
        <label for="difficulty">Choose Difficulty:</label>
        <select id="difficulty">
            <option value="30">Easy (30s)</option>
            <option value="20">Medium (20s)</option>
            <option value="10">Hard (10s)</option>
            <option value="5">Legendary (5s)</option>
        </select>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div class="container" id="quizPage" style="display: none;">
        <div id="quizArea"></div>
        <div id="timer">Time Left: 30s</div>
        <button id="nextBtn" onclick="nextQuestion()" style="display: none;">Next Question</button>
        <button id="submitBtn" onclick="submitQuiz()" style="display: none;">Give Up</button>
    </div>
    <div class="container" id="endPage" style="display: none;">
        <h2>ðŸŽ‰ Quiz Completed! ðŸŽ‰</h2>
        <div id="results"></div>
        <div class="share-options">
            <p>Share your score:</p>
            <button class="share-btn x-btn" onclick="shareResults('x')">Share on X</button>
            <button class="share-btn instagram-btn" onclick="shareResults('instagram')">Share on Instagram</button>
            <button class="share-btn facebook-btn" onclick="shareResults('facebook')">Share on Facebook</button>
            <div class="copy-link">
                <input type="text" id="shareLink" readonly value="">
                <button onclick="copyLink()">Copy Link</button>
            </div>
        </div>
        <button onclick="restartQuiz()">Play Again</button>
    </div>
    <script src="/QuizSite/script.js"></script> <!-- Use root-relative path -->
</body>
</html>
